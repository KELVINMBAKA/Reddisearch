<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReddiSearch</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
   <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet"/>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
   rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
    
</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">Reddi Search </div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
          <!-- USING CHECKBOX HACK -->
         <input type="checkbox" id="checkbox_toggle" />
           <label for="checkbox_toggle" class="hamburger">&#9776;</label>
          <!-- NAVIGATION MENUS -->
          <div class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Login</a></li>
            <li class="services">
              <a href="#"> Sign up</a>
            </li>
            
          </div>
        </ul>
      </nav>
    <br> <!this tesst-->
    <div id="search-container" class="container">
        <div id="search" class="card card-body bg-light mb-2">
          <form id="search-form">
            <div class="form-group">
              <input type="text" id="search-input" class="form-control" placeholder="Enter search term...">
            </div>
            <hr>
            <div class="sort-by-container">
              <span class="sort-by">Sort By:</span>
              <div class="form-check form-check-inline sortbyval">
                <input class="form-check-input ml-1" type="radio" name="sortby" value="new" checked id="new">
                <label class="form-check-label" for="new">
                  New
                </label>
              </div>
              <div class="form-check form-check-inline sortbyval">
                <input class="form-check-input" type="radio" name="sortby" value="hot" id="hot">
                <label class="form-check-label" for="hot">
                  Hot
                </label>
              </div>
              <div class="form-check form-check-inline sortbyval">
                <input class="form-check-input" type="radio" name="sortby" value="top" id="top">
                <label class="form-check-label" for="top">
                  Top
                </label>
              </div>
            </div>
    
    
            <!-- <div class="limit-div"> -->
              <span class="ml-2 limit">Limit: </span>
              <div class="form-group form-check-inline">
                <select id="limit" name="limit" class="form-control">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="25" selected>25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
              </div>
            <!-- </div> -->
    
            <button type="submit" class="btn btn-dark submit">Search</button>
          </form>
        </div>
        <div id="results">
        </div>
      </div>
    
    

      <script src="app.js"></script>
</body>
</html>
